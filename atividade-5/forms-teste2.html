<!DOCTYPE html>
<html lang="pt-BR">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Teste de elementos</title>
    </head>

    <body>
        <form>
            <label for="texto">Um texto qualquer</label><br />
            <input type="text" name="texto" /><br />
            <br />
            <label for="senha">Sua senha</label><br />
            <input type="password" name="senha" /><br />
            <br />
            <label for="dia">Qual o dia de hoje?</label><br />
            <input type="date" name="dia" /><br />
            <br />
            <label for="opcao">Selecione apenas um</label><br />
            <input type="radio" name="opcao" />Opção 1<br />
            <input type="radio" name="opcao" />Opção 2<br />
            <input type="radio" name="opcao" />Opção 3<br />
            <br />
            <label for="alternativa">Selecione os corretos</label><br />
            <input type="checkbox" name="alternativa" />Opção 1<br />
            <input type="checkbox" name="alternativa" />Opção 2<br />
            <input type="checkbox" name="alternativa" />Opção 3<br />
            <br />
            <label for="pcento">Valor não exato</label><br />
            <input type="range" name="pcento" /><br />
            <br />
            <input type="submit" /> - envia o formulario<br />
            <br />
            <input type="reset" /> - apaga as informações colocadas
        </form>
    </body>

</html>
